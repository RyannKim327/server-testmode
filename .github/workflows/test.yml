name: Test Backend with ngrok

on:
  push:
    branches: [main]  # change if needed

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install ngrok and jq
        run: |
          npm install ngrok
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Configure ngrok
        run: npx ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}

      - name: Start server and ngrok
        run: |
          # Start Node.js server in the background, listen on 0.0.0.0
          node index.js &

          # Start ngrok in the background
          npx ngrok http 3000 --log=stdout &

          # Wait a few seconds for ngrok to start
          sleep 5

          # Get the public URL from ngrok API
          NGROK_URL=$(curl --silent http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "Your temporary backend URL: $NGROK_URL"

          # Keep the workflow alive so you can test
          echo "Server and ngrok are running for 3 minutes..."
          sleep 180

