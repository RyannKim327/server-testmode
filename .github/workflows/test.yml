name: Test Backend

on: [push]

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install ngrok
        run: npm install ngrok

      - name: Start Server
        run: npm start &

      - name: Start ngrok
        run: npx ngrok http 3000
        
