
name: Test Backend with ngrok

on:
  push:
    branches: [main]  # or any branch you want

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install ngrok
        run: npm install ngrok

      - name: Configure ngrok
        run: npx ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}

      - name: Start server and ngrok
        run: |
          # Start Node.js server in the background
          npm start &

          # Start ngrok in the background, log output to ngrok.log
          npx ngrok http 3000 --log=stdout > ngrok.log &

          # Give ngrok a few seconds to start
          sleep 5

          # Print the public URL in the logs
          NGROK_URL=$(cat ngrok.log | grep -o 'https://[0-9a-z]*\.ngrok.io' | head -1)
          echo "Your temporary backend URL: $NGROK_URL"

          # Keep the workflow alive so you can test the backend for a short time
          echo "Server and ngrok are running for 3 minutes..."
          sleep 180
     
